<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Galleries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-box {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 16px;
            padding: 24px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 200px;
        }

        .gallery-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-box.penguinmod {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
        }

        .gallery-box.turbowarp {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .gallery-box.sharkpool {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .gallery-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gallery-image {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .gallery-description {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .gallery-icon {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-icon {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 20px;
            height: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .gallery-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://extensions.penguinmod.com/" class="gallery-box penguinmod">
            <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            
            <div class="gallery-content">
                <div>
                    <div class="gallery-image">
                        PM
                    </div>
                    <div class="gallery-title">PenguinMod</div>
                    <div class="gallery-description">PenguinMod Extension Gallery</div>
                </div>
            </div>
            
            <div class="gallery-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </a>

        <a href="https://extensions.turbowarp.org/" class="gallery-box turbowarp">
            <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            
            <div class="gallery-content">
                <div>
                    <div class="gallery-image">
                        TW
                    </div>
                    <div class="gallery-title">TurboWarp</div>
                    <div class="gallery-description">TurboWarp Extension Gallery</div>
                </div>
            </div>
            
            <div class="gallery-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </a>

        <a href="https://sharkpools-extensions.vercel.app/" class="gallery-box sharkpool">
            <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            
            <div class="gallery-content">
                <div>
                    <div class="gallery-image">
                        SP
                    </div>
                    <div class="gallery-title">Sharkpool's</div>
                    <div class="gallery-description">Sharkpool's Extension Gallery</div>
                </div>
            </div>
            
            <div class="gallery-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </a>
    </div>
</body>
</html>
