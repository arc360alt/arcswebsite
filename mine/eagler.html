<iframe id="eaglercraftFrame" src="https://eaglercraft.com/mc/1.8.8/" sandbox="allow-scripts allow-same-origin allow-pointer-lock" width="800" height="600" justify-content: center;></iframe>

<script>
  const eaglercraftFrame = document.getElementById('eaglercraftFrame');

  eaglercraftFrame.onload = function() {
    eaglercraftFrame.onclick = function() {
      eaglercraftFrame.contentWindow.document.body.requestPointerLock();
    };

    document.addEventListener('pointerlockchange', function() {
      if (document.pointerLockElement === eaglercraftFrame.contentWindow.document.body) {
        console.log("Pointer Locked");
      } else {
        console.log("Pointer Unlocked");
      }
    });

    document.addEventListener('keydown', function(event) {
      eaglercraftFrame.contentWindow.postMessage({ type: 'keydown', key: event.key, code: event.code }, '*');
    });

    document.addEventListener('keyup', function(event) {
      eaglercraftFrame.contentWindow.postMessage({ type: 'keyup', key: event.key, code: event.code }, '*');
    });
  };
</script>
