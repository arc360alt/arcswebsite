<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen GIF Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .fullscreen-gif {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the GIF cover the entire screen */
        }

        /* Add this class and toggle it with JS if you want to switch between modes */
        .contain-mode {
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <!-- Replace "your-gif.gif" with your actual GIF file name -->
        <img src="sky.gif" alt="Fullscreen GIF" class="fullscreen-gif">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gif = document.querySelector('.fullscreen-gif');
            
            // Function to ensure GIF fills the screen properly
            function adjustGifSize() {
                // You can uncomment this section if you want to dynamically adjust based on aspect ratio
                /*
                const windowRatio = window.innerWidth / window.innerHeight;
                const gifRatio = gif.naturalWidth / gif.naturalHeight;
                
                if (windowRatio > gifRatio) {
                    gif.style.width = '100%';
                    gif.style.height = 'auto';
                } else {
                    gif.style.width = 'auto';
                    gif.style.height = '100%';
                }
                */
            }
            
            // Handle window resize
            window.addEventListener('resize', adjustGifSize);
            
            // Initialize size once image is loaded
            gif.addEventListener('load', adjustGifSize);
            
            // Optional: Double-click to toggle between cover and contain modes
            document.addEventListener('dblclick', function() {
                gif.classList.toggle('contain-mode');
            });
        });
    </script>
</body>
</html>
